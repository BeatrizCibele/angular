<mat-card>
    <mat-card-title>Atualizar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preco (R$)" [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="delete()" color="warning">Deletar</button>
<button mat-raised-button (click)="cancel()">Cancelar</button>
